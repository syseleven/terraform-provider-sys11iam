    read:
      path: /v2/orgs/{organization_id}/memberships/{member_id}
      method: GET
    delete:
      path: /v2/orgs/{organization_id}/memberships/{member_id}
      method: DELETE
  organization_membership_permission:
    create:
      path: /v2/orgs/{organization_id}/memberships/{member_id}/permissions
