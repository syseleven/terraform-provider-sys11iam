provider:
  name: sys11iam
resources:
  organization:
    create:
      path: /v2/orgs
      method: POST
    read:
      path: /v2/orgs/{organization_id}
      method: GET
    update:
      path: /v2/orgs/{organization_id}
      method: PUT
    delete:
      path: /v2/orgs/{organization_id}
      method: DELETE
  project:
    create:
      path: /v2/orgs/{organization_id}/projects
      method: POST
    read:
      path: /v2/orgs/{organization_id}/projects/{project_id}
      method: GET
    update:
      path: /v2/orgs/{organization_id}/projects/{project_id}
      method: PUT
    delete:
      path: /v2/orgs/{organization_id}/projects/{project_id}
      method: DELETE
  organization_membership:
    create:
      path: /v2/orgs/{organization_id}/memberships/{member_id}
